<html>
  <head>
    <title>3D VECT Viewer</title>
  </head>
  <body>
    <div id="VECTmaster" style="width: 100%; height: 100%; display: block">
      <canvas id="VECTcanvas" style="width: 100%; height: 100%; display: block"></canvas>
      <div id="info" style="position: absolute; top: 0px; width: 100%; padding: 10px; box-sizing: border-box; text-align: center; -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; user-select: none; pointer-events: none; z-index: 1; font-family: Monospace">
	left-click and drag to orbit<br>
	right-click and drag to pan<br>
	scroll to zoom
      </div>
    </div>
  </body>
  <script type="module" src="javascript/3Dviewer.js"></script>
</html>
